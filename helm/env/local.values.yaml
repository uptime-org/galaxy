# Local development environment values
env: local

# Override global domain for local development
global:
  domain: "localhost"

# Single replica for local dev
replicaCount: 1

# Image pull policy for local dev (Never = use local Docker images)
image:
  pullPolicy: Never

# Resource configuration (minimal for local)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Autoscaling disabled for local
autoscaling:
  enabled: false

# Disable ingress for local (use NodePort instead)
ingress:
  enabled: false

# Istio disabled for local
istio:
  enabled: false

# Pod disruption budget disabled for local
podDisruptionBudget:
  enabled: false

# Service configuration for local development (use same port as container)
service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
