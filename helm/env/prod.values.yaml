# Production environment values
env: prod

# Replica configuration for prod
replicaCount: 3

# Image pull policy for prod
image:
  pullPolicy: IfNotPresent

# Resource configuration (full for prod)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling enabled in prod
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Ingress configuration for prod
ingress:
  enabled: true

# Istio configuration for prod (alternative to ingress)
istio:
  enabled: false

# Pod disruption budget (strict for prod)
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Anti-affinity for prod (spread across nodes)
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - galaxy
        topologyKey: kubernetes.io/hostname